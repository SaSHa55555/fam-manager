<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Family Tasks Manager</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f8e0e6; /* Светло-розовый фон */
        }

        .form-card {
            background-color: #f0c8e0; /* Более насыщенный розовый */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 4px rgba(230, 100, 170, 0.2); /* Розовая тень */
            width: 350px; /* Ширина карточки */
            margin: 20px auto; /* Центрирование карточки */
        }

        .form-card label {
            display: block; /* Поля с новой строки */
            margin-bottom: 5px;
        }

        .form-card input[type="text"],
        .form-card input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        .form-card button[type="submit"] {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #d87093; /* Розовый цвет кнопки */
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            width: 100%;
        }

        .form-card button[type="submit"]:hover {
            background-color: #c7597e; /* Темнее розовый при наведении */
        }

        .form-card button {
            display: block;
            margin: 20px auto;
            width: fit-content;
        }

        h1 {
            text-align: center; /* Центрируем заголовок */
            color: #c7597e; /* Вишневый цвет */
            font-size: 32px; /* Увеличиваем размер шрифта */
            margin-bottom: 20px; /* Добавляем отступ снизу */
        }
    </style>
</head>
<body>
<h1>Вход</h1>

<div class="form-card">
    <form method="POST" action="/login">
        <label for="name">Имя:</label>
        <input type="text" id="name" name="name">

        <label for="pswd">Пароль:</label>
        <input type="password" id="pswd" name="pswd">

        <button type="submit">Войти</button>
    </form>

    <button onclick="window.location.href='/'">на главную</button>
</div>
</body>
</html>
